<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lab1a</title>
    <style>
        #canvas-container {
            position: relative;
        }

        #canvas {
            border: 1px solid #000;
        }

        #controlPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #333;
        }
    </style>

    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="Shape.js"></script>
    <script type="text/javascript" src="ShapeCreation.js"></script>
    <script type="text/javascript" src="CoordinateSystem.js"></script>
    <script type="text/javascript" src="helpers.js"></script>

    <script id="v-shader" type="x-shader/x-vertex">
        precision mediump float;

        attribute vec4 vertexPosition; 
        attribute vec4 vertexColor;    

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        varying vec4 fragmentColor;    

        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vertexPosition; 
            fragmentColor = vertexColor; 
        }
    </script>

    <script id="f-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 fragmentColor;

        void main() {
            gl_FragColor = fragmentColor;
        }
    </script>
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas" width="1800" height="800"></canvas>
        <div id="controlPanel">
            <div class="section">
                <h2>Current state</h2>
                <p>Camera Movement enabled: <span id = "cameraMovement"></span></p>
                <p>Current choice: <span id = "choice"></span></p>
            </div>
        </div>
    </div>
</body>


</html>
